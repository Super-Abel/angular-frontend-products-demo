<header class="flex items-center justify-between border-b p-4">
  <a routerLink="/" class="text-xl font-bold text-gray-900">My Shop</a>
  <nav class="flex items-center gap-4">
    <a routerLink="/products" class="text-gray-600 hover:text-gray-900">Products</a>
    <a
      routerLink="/cart"
      class="relative flex items-center gap-2 rounded-lg bg-blue-600 px-4 py-2 text-white hover:bg-blue-700"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
        />
      </svg>
      <span>Cart</span>
      <span
        *ngIf="(cartItemCount$ | async) as count"
        class="ml-1 rounded-full bg-white px-2 py-0.5 text-xs font-semibold text-blue-600"
      >
        {{ count }}
      </span>
    </a>
  </nav>
</header>
<main class="p-4">
  <router-outlet></router-outlet>
</main>
